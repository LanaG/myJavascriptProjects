<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Scroll Event</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Turn Paragraph Green</h1>
        <div>
            <p>Here is paragraph</p>
            <p>Here is anothe paragraph</p>
            <p>Here is third paragraph</p>
        </div>

        <button>Turn it green!</button>
        <script>
            var newPara = document.createElement('p');
            var newText = document.createTextNode("This is new paragraph");
            newPara.appendChild(newText);
            var myDiv = document.querySelector('div');
            myDiv.appendChild(newPara);
            var para = document.querySelector('p');
            var btn = document.querySelector('button');
            var tags = document.querySelectorAll('p');
            btn.addEventListener('click', function(){

                for(var i = 0; i<tags.length; i++){
                    tags[i].style.color="green";
                }
                
            })
            </script>
    </body>
</html>
