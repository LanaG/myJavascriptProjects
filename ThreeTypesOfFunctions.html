<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Three Types of Functions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            var myString = prompt("Say something!", "");
            //regular function
            function capitalizeFunction(anyString){
                anyString = anyString.toUpperCase();
                return anyString;
            }
            //fuction-expression
            var capitalizeExpression = function(anyString){
                anyString = anyString.toUpperCase();
                return anyString;
            }
            //arrow function
            var capitalizeArror = anyString => anyString.toUpperCase();
            document.write(capitalizeFunction(myString) + "<br>");
            document.write(capitalizeExpression(myString) + "<br>");
            document.write(capitalizeArror(myString));
        </script>

    </body>
</html>
