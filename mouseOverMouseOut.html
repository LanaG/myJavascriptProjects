<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mouth over Mouth out Events</title>
        <style>
            div{
                width: 50px;
                height: 50px;
                background-color: red;
                margin-left: 50px;
            }
        </style>

    </head>
    <body>
        <h1>Mouse over Mouse out Events</h1>
        <h2>Roll Your Mouse Over the Boxes</h2>
        <div>

        </div>
        <script>
            var heading = document.querySelector('h2');
            var box = document.querySelector('div');
            box.addEventListener('mouseover', function(){
                heading.innerHTML = "The mouse is over the box";
            });
            box.addEventListener('mouseout', function(){
                heading.innerHTML = "The mouse has left the box";
            });
            heading.addEventListener('mouseover', function(){
                heading.innerHTML = "Roll Your Mouth Over the Boxes";
            });
            </script>


    </body>
</html>
